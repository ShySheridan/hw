2. JVM (Java Virtual Machine) - Виртуальная машина отвечает за само выполнение кода. 
Она работает с байткодом (тем, что находится внутри файлов с расширением .class).

JRE (Java Runtime Environment) - окружение, необходимое для запуска Java-программ, предназначена для запуска другого
 программного обеспечения. Включает в себя стандартную библиотеку. В нее входят, как базовые пакеты lang, util, 
 так и пакеты для работы с различными форматами, базами данных, пользовательским интерфейсом.
-JRE содержит библиотеки классов, JVM и прочие вспомогательные файлы. Но при этом в него !не входят такие инструменты Java-разработки, как отладчик, компилятор и т.д.
-Он использует такие немаловажные пакетные классы, как math, swingetc, util, lang, awt и библиотеки среды выполнения.

JDK (Java Development Kit) - набор программ для разработки. Именно его мы (или редактор) устанавливаем к себе 
на компьютер, чтобы заниматься разработкой на Java. Он включает в себя JRE, загрузчик кода java, компилятор javac,
 архиватор jar, генератор документации javadoc и другие утилиты, нужные во время разработки.
-JDK содержит инструменты, которые необходимы для написания Java-программ, и JRE, который необходим для их запуска.
-Он состоит из компилятора, программы запуска Java-приложений, Appletviewer и т.д.
-Компилятор преобразует код, написанный на языке Java, в байт-код.
-Программа запуска Java-приложений открывает JRE, загружает необходимые классы и выполняет его метод Main.

Javadoc — это инструмент, который поставляется с JDK и используется для создания документации кода Java в формате HTML
 из исходного кода Java, для чего требуется документация в заранее определенном формате.

 Для компиляции исходного кода в байт-код существует компилятор javac, входящий в поставку JDK (Java Development Kit). 
 На вход компилятор принимает файл с расширением .java, содежащий исходный код программы, а на выходе выдает файл с расширением .class,
  содержащий байт-код, необходимый для исполнения программы виртуальной машиной.
После того, как программа была скомпилирована в байт-код, она может быть выполнена с помощью виртуальной машины.

механизм Just-In-Time компиляции заключается в следующем: если в программе присутствуют части кода, которые выполняются много раз,
то их можно скомпилировать один раз в машинный код, чтобы в будущем ускорить их выполнение. После компиляции такой части программы 
в машинный код, при каждом следующем вызове этой части программы виртуальная машина будет сразу выполнять скомпилированный машинный код,
а не интерпретировать его, что естественно ускорит выполнение программы.

JAR-архивы: Java ARchive (JAR) — это пакетный файл, который используется для объединения нескольких файлов (например, классов, изображений
и других ресурсов) в один архив. Это облегчает распределение и развертывание приложений. JAR-файлы могут быть созданы с помощью команды jar.
